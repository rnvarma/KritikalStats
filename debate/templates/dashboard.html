{% extends 'new_base.html' %}

{% block content %}
{% load staticfiles %}
<div class = "row">
  <div class = "col-sm-12 col-xs-12">
    <section class = "panel">
      <div class = "panel-body">
        <div class = "hidden-xs col-sm-6 col-md-3 col-lg-3 pull-left">
          <h1>Dashboard</h1>
        </div>
        <div class = "col-xs-6 hidden-sm hidden-md hidden-lg pull-left">
          <h2>Dashboard</h2>
        </div>
        <div class = "col-sm-6 col-md-3 col-lg-3 pull-right">
          <h2 style="text-align:right;">{{ tournament }}</h2>
        </div>
      </div>
    </section>
  </div>
</div>

<div class = "row">
  <div class= "col-md-3 col-sm-4 col-xs-4 col-md-offset-1">
    <div class= "profile-nav alt">
      <section class= "panel text-center">
        <div class= "user-heading alt wdgt-row terques-bg">
          <i class="fa fa-calendar">
          </i>
        </div>
        <div class= "panel-body">
          <div class= "wdgt-value">
            <div class= "hidden-xs">
              <h1 class="count" id="dashboard-reg-date"></h1> 
            </div>
            <div class = "hidden-sm hidden-md hidden-lg">
              <h1 class="count" id="dashboard-xs-date"></h1>
            </div>
            <p>Dates</p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class= "col-md-3 col-sm-4 col-xs-4 center-block">
    <div class= "profile-nav alt">
      <section class= "panel text-center">
        <div class= "user-heading alt wdgt-row red-bg">
          <i class="fa fa-users">
          </i>
        </div>
        <div class= "panel-body">
          <div class= "wdgt-value">
            <h1 class="count" id="dashboard-teams-entered"></h1>
            <p>Teams Entered</p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class= "col-md-3 col-sm-4 col-xs-4 center-block">
    <div class= "profile-nav alt">
      <section class= "panel text-center">
        <div class= "user-heading alt wdgt-row yellow-bg">
          <i class="fa fa-trophy">
          </i>
        </div>
        <div class= "panel-body">
          <div class= "wdgt-value">
            <h1 class="count" id="dashboard-bid-level"></h1>
            <p>Bid Level</p>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<div class = "row">
  <div class = "col-md-4 col-sm-4 col-xs-6 col-lg-4 col-md-offset-1">
    <section class= "panel">
      <header class= "panel-heading">
        Bidded Teams
      </header>
      <div class="panel-body" style= "overflow: scroll">
        <ul class="to-do-list ui-sortable" id="dashboard-bidded-teams-scroll" style="overflow:scroll; width:auto; height:150px;">
          
        </ul>
      </div>
    </section>
  </div>

  <div class = "col-md-4 col-sm-4 col-xs-6 col-lg-4 col-md-offset-1">
    <section class= "panel">
      <header class= "panel-heading">
        Schools Attending
      </header>
      <div class="panel-body" style= "overflow: scroll">
        <ul class="to-do-list ui-sortable" id="dashboard-schools-attending-scroll" style="overflow:scroll; width:auto; height:150px;">

        </ul>
      </div>
    </section>
  </div>
</div>


<script src="{% static 'js/dashboard.js' %}"></script>

{% endblock %}

{% block javascript %}

{% endblock %}
