{% extends 'admin_base.html' %}

{% block content %}
{% load staticfiles %}

<div class="row">
  <div class = "col-md-12">
    <div class = "panel">
      <div class = "panel-heading">
        <h1>Update Win Loss Percents!</h1>
      </div>
    </div>
  </div>
</div>

<div class = "row">
  <div class = "col-lg-4 col-md-6 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-0">
    <form id = "updatewinloss-form" class = "form" method = "post" action="/1/updatewinloss/">
      {% csrf_token %}
      <input type="hidden" name="update" value = "winloss"/>
      <button type="submit" class="btn update-win-button"></button>
    </form>
  </div>
</div>

<div class = "row">
  <div class = "col-lg-4 col-md-6 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-0">
    <div class = "updatewinloss-text"> PRESS THE BIG, RED, BUTTON </div>
  </div>
</div>

{% endblock %}
