  <body class="login-body">
    <div class="container">
      <form class="form-signin" action="/api-auth/login/" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Admin â€“ sign in</h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" class="form-control" placeholder="User ID" autofocus name="username">
                <input type="password" class="form-control" placeholder="Password" name = "password">
            </div>
            <input class = "next-redirect" type="hidden" name="next" value="">
            <script>
              var url = document.URL;
              var arg = "next=";
              i = 0;
              while (url.slice(i, i + arg.length) != arg) {
                i ++;
              }
              var start = i + arg.length;
              var end = url.length;
              var next = url.slice(start, end);
              var elem = document.getElementsByClassName("next-redirect")[0];
              console.log(next);
              elem.setAttribute("value", next);

            </script>
            <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>

            <div class="registration" style="text-align:center;">
                Need an admin account?
                <a class="" href="http://127.0.0.1:8000/about">
                    Contact us.
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>
