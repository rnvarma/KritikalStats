{% extends 'new_base.html' %}

{% block content %}

{% load staticfiles %}

<div class = "row">
  <div class = "col-sm-12 col-xs-12">
  	<section class = "panel">
  	  <div class = "panel-body profile-information">
  	  	<div class = "col-xs-12 col-sm-8 col-md-8 col-lg-8">
  	  	  <div class = "profile-desk">
  	  	    <h1 class = "team_code"></h1>
  	  	    <span class = "text-muted team_name"></span>
  	  	  </div>
  	  	</div>
  	  </div>
  	</section>
  </div>
</div>

<div class = "row">
  <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class = "panel">
      <div class = "panel-body">
        <div class = "team-statistics col-md-4">
          <h3 class = "bid_count"></h3>
          <p style="color: #C45056;">Total Bids</p>
        </div>
        <div class = "team-statistics col-md-4">
          <h3 class = "tournament_count"></h3>
          <p style="color: #C45056;">Tournaments Attended</p>
        </div >
        <div class = "team-statistics col-md-4">
          <h3 class = "win_percent"></h3>
          <p style="color: #C45056;">Win Percent</p>
        </div>
    </div>
    </div>
  </div>
</div>

<div class = "row">
  <div class = "col-sm-12 col-xs-12 col-md-12 col-lg-12">
  	<section class = "panel" id = "tournaments_panel">
  	  <header class = "panel-heading"> 
  	  	<ul class = "nav nav-tabs nav-justified tournament_nav">
  	  	</ul>
  	  </header>
  	</section>
  </div>
</div>

<div class = "team_id_hidden" data-id = "{{ team_id }}"></div>

<script src="{% static 'js/team.js' %}"></script>

{% endblock %}
