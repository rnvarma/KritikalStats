{% extends "admin_base.html" %}

{% block content %}
{% load staticfiles %}

<div class="row">
  <div class = "col-md-12 col-xs-12">
    <div class = "panel">
      <div class = "panel-heading">
        <h1>Modify {{tournament}} Dashboard</h1>
      </div>
    </div>
  </div>
</div>

<div class= "col-lg-12 col-sm-12 col-xs-12 col-md-12">
  <section class="panel">
    <div class="panel-body">
      <div class="position-center">
        <form id="tournament-form" class= "form" method="POST" action ="/1/create/round">
          {% csrf_token %}

          <div class="form-group">
            <label class= "col-lg-12 col-sm-12 col-md-12 admin-form-label-modify">Date</label>
            <div class="col-lg-12 col-sm-12 col-md-12"> 
              <div contenteditable="true" class="form-control cke_editable cke_editable_incline cke_contents_ltr" tableindex="0" spellcheck="true" style="position:relative;" role="textbox" title="Rich Text Editor, editor1" aria-describedby="cke_53">
                <div class="modify-entry" id="modify-dashboard-date"></div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class= "col-lg-12 col-sm-12 col-md-12 admin-form-label-modify">Teams Entered</label>
            <div class="col-lg-12 col-sm-12 col-md-12"> 
              <div contenteditable="true" class="form-control cke_editable cke_editable_incline cke_contents_ltr" tableindex="0" spellcheck="true" style="position:relative;" role="textbox" title="Rich Text Editor, editor1" aria-describedby="cke_53">
                <div class="modify-entry" id="modify-dashboard-teams"></div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class= "col-lg-12 col-sm-12 col-md-12 admin-form-label-modify">Bid Level</label>
            <div class="col-lg-12 col-sm-12 col-md-12"> 
              <div contenteditable="true" class="form-control cke_editable cke_editable_incline cke_contents_ltr" tableindex="0" spellcheck="true" style="position:relative;" role="textbox" title="Rich Text Editor, editor1" aria-describedby="cke_53">
                <div class="modify-entry" id="modify-dashboard-bid"></div>
              </div>
              <p></p>
            </div>
          </div>

          <div class ="form-group">
            <div class="col-lg-offset-4 col-lg-8 col-xs-offset-2 col-xs-8">
              <button type="submit" class="btn btn-danger">Modify!</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>
</div>

<script src="{% static 'js/modify_dashboard.js' %}"></script>

{% endblock %}
