<head>
    {% load staticfiles %}
    <script src="{% static 'js/constants.js' %}"></script>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kritikal Stats</title>
    <!--Core CSS -->
    <link href="{% static 'bs3/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">

    <link href="{% static 'css/clndr.css' %}" rel="stylesheet">

<!--header start-->
  <header class="header fixed-top clearfix">
<!--logo start-->
        <div class="brand">
            <a href="/" class="logo">
                <img class = "brand_img" src="{% static 'images/logo.png' %}" alt="" style="width:210px;">
            </a>
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars"></div>
            </div>
        </div>
        <!--logo end-->
    <div class="nav notify-row" id="top_menu">
        <!--  notification goes here -->
    </div>
    <div class="top-nav clearfix">
        <!--search & user info goes here-->
        <!-- <ul class = "nav pull-right top-menu"> -->
            <!-- <li> -->
            <div class = "row">
                <div class = "pull-right top-menu btn-group col-xs-8 col-sm-4 col-md-4 col-lg-2">
                    <a class ="btn about-btn pull-right" href="/about">About</a>
                    {% if user.is_authenticated %}
                    <a class ="btn about-btn pull-right" href="/admin">{{user}}</a>
                    {% else %}
                    <a class="btn about-btn pull-right" href="/admin">Login</a>
                    {% endif %}
                </div>
            </div>
    </div>
</header>
<!--header end-->

<!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse ">
             <!-- sidebar menu goes here-->
             <ul class="sidebar-menu" id="nav-accordion">
             <li>
                <a class="active" href="/">
                    <i class="fa fa-home"></i>
                    <span class = "sb-tab">Home</span>
                </a>
            </li>
            <li>
                <a class="active" href="/udl">
                    <i class="fa fa-gavel"></i>
                    <span class = "sb-tab">UDL</span>
                </a>
            </li>
            <li>
                <a class="active" href="/archived">
                    <i class="fa fa-archive"></i>
                    <span class = "sb-tab">Archive</span>
                </a>
            </li>
            </ul>
        </div>
    </aside>
<!--sidebar end-->

<!--main content start-->
  <section id="main-content">
      <section class="wrapper">
          <!--main content goes here-->
          <div class = "row">
            <div class = "col-sm-12 col-xs-12 col-md-8 col-lg-8">
                <div class = "panel">
                  <div class = "panel-body">
                    <div href="" class="btn btn-dashboard btn-control col-xs-6 col-sm-3 col-md-3 col-lg-3" tournament-page= "Dashboard" id="hellohi">Dashboard</div>
                    <div href="" class="btn btn-main btn-control col-xs-6 col-sm-3 col-md-3 col-lg-3" tournament-page= "Main">Main</div>
                    <div href="" class="btn btn-entries btn-control col-xs-6 col-sm-3 col-md-3 col-lg-3" tournament-page= "Entries">Entries</div>
                    <div href="" class="btn btn-bracket btn-control col-xs-6 col-sm-3 col-md-3 col-lg-3" tournament-page= "Elims">Elims</div>
                  </div>
                </div>
            </div>

            <!-- <div class = "hidden-sm hidden-md hidden-lg col-xs-12" style= "margin-bottom: 10px;">
                <section class = "panel">
                  <div href="" class="btn btn-dashboard-xs" style="margin-left:1%">Dashboard</div>
                  <div href="" class="btn btn-main-xs">Main</div>
                  <div href="" class="btn btn-entries-xs">Entries</div>
                  <div href="" class="btn btn-bracket-xs">Bracket</div>
                </section>
            </div> -->

          </div>

          {% block content %}
          {% endblock %}
      </section>
  </section>
<!--main content end-->

<div class="right-sidebar">
<div class="search-row">

</div>
