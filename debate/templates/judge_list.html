{% extends 'new_base.html' %}

{% block content %}

<div class = "row">
  <div class = "col-sm-12 col-xs-12">
  	<section class = "panel">
  	  <div class = "panel-body">
  	  	<div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3 pull-left">
          <h1>Judges</h1>
        </div>
        <div id = "judges-search" class = "col-xs-12 col-md-5 col-lg-4 col-sm-6 pull-right"> 
          <input type = "text" class = "judges-search-box" placeholder="Search for a Judge">
            <i class = "fa fa-search search-icon"></i>
          </input > 
        </div> 
  	  </div>
  	</section>
  </div>
</div>

<div class = "row">
  <div class = "col-sm-12 col-xs-12">
  	<section class = "panel">
  	  <div class = "panel-body" style="height:70%; overflow: scroll;">
  	  	<section id = "flip-scroll">
  	  	<table class = "table  table-hover general-table">
  	  	  <thead class = "cf">
  	  	  	<tr class = "judge_table_header unsorted" data-type = "name">
  	  	  	  <th>Names</th>
  	  	  	</tr>
  	  	  </thead>
  	  	  <tbody class = "judge_name">
  	  	  </tbody>
  	  	</table>
  	  </section>
  	  </div>
  	</section>
  </div>
</div>


{% load staticfiles %}
<script src="{% static 'js/judge_list.js' %}"></script>

{% endblock %}
