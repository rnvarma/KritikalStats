{% extends 'new_base.html' %}

{% block content %}

<div class = "row">
  <div class = "col-sm-12 col-xs-12">
  	<section class = "panel">
  	  <div class = "panel-body">
  	  	<div class = "hidden-xs col-sm-6 col-md-3 col-lg-3 pull-left">
          <h1>Main Page</h1>
        </div>
        <div class = "col-xs-6 hidden-sm hidden-md hidden-lg pull-left">
          <h2>Main Page</h2>
        </div>
  	  	<div class = "col-sm-6 col-md-3 col-lg-3 pull-right">

  	  </div>
  	</section>

</div>

  	  	  </tbody>

  	  </div>
  	</section>
  </div>

{% load staticfiles %}
